<div class="container greybackground">
  <div class="row">
    <div class="col">
      <h1 id="headline">Anmelden</h1> 
    </div>
    <div class="col">
      <h1 id="headline">Registrieren</h1>
    </div>
  </div>
  <div class="row">

    <div class="col">
      <form class="anform">
        <div class="form-group">
          <label for="inputEmail1">E-Mail Adresse</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describeby="emailHelp" placeholder="Enter Email" name="mail">
        </div>
        <div class="form-group">
          <label for="inputPasswort1">Password</label>
          <input type="password" class="form-control" id="inputPasswort1" placeholder="Passwort" name="passwort">
        </div>
        <button type="button submit" value="Anmelden" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
    <div class="col">
      <div class="container">
        <form class="regform">
          <div class="form-group col">
            <label for="inputEmail2">Email</label>
            <input type="email" class="form-control" name="mail" placeholder="Email">
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputVorname1">Vorname</label>
              <input type="text" class="form-control" name="vorname" placeholder="Vorname">
            </div>
            <div class="form-group col">
              <label for="inputNachname1">Nachname</label>
              <input type="text" class="form-control" name="nachname" placeholder="Nachname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputStrasse1">Straße</label>
              <input type="text" class="form-control" name="strasse" placeholder="Straße">
            </div>
            <div class="form-group col">
              <label for="inputHausnummer1">Hausnummer</label>
              <input type="text" class="form-control" name="hausnummer" placeholder="Hausnummer">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputOrt1">Ort</label>
              <input type="text" class="form-control" name="ort" placeholder="Ort">
            </div>
            <div class="form-group col">
              <label for="inputPostleitzahl1">Postleitzahl</label>
              <input type="text" class="form-control" name="plz" placeholder="Postleitzahl">
            </div>
          </div>
          <div class="form-group col">
            <label for="inputPasswort2">Passwort</label>
            <input type="password" class="form-control" name="passwort" placeholder="Passwort">
          </div>
          <button type="button submit" value="Registrieren" class="btn btn-primary">Registrieren</button>
        </form>
      </div>
    </div>
  </div>

</div>
